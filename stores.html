<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class = 'top'>
<h1>Stores</h1>
  <a href="{{url_for('newStore')}}" > <h3> Create a New Store </h3> </a>

    <p> <a href = "{{url_for('deleteStore',store_id = store.id)}}">Delete Stores</a> </p>
{% endfor %}
</div>
</body>
</html>
